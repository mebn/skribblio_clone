<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Room</title>
  <link rel="stylesheet" href="./Design/CreatePage.css">
</head>
<body>
<!--Create Page-->
<div class="app">
    <div class="controls">
      <h1 class="title">Create Room</h1>
      <button class="fa fa-arrow-left" onclick="document.location='./index.html'"></button>
    </div>
    <div>
        <div class="center">
            <form action="room" method="post">
                  <div class="txt_field">
                    <input type="text" name="username" id="username" required/>
                    <span></span>
                    <label>Username</label>
                    <input type="hidden" name="roomnumber" id="roomnumber"/>
                  </div>
                  <div class="pass">
                    <input type="submit" name="roomtype" value="Create"/>
                  </div>
            </form>
          </div>
    </div>
</div>
<script>
    document.getElementById("roomnumber").value = Math.random().toString().slice(2, 6);
</script>
</body>
</html>
