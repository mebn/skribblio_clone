<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Room</title>
  <link rel="stylesheet" href="./Design/JoinPage.css">
</head>
<body>
<!--Join Page-->
<div class="app">
    <div class="controls">
      <h1 class="title">Join Room</h1>
      <button class="fa fa-arrow-left" onclick="document.location='./index.html'"></button>
    </div>
    <div>
        <div class="center">
            <form action="room" method="post">
                  <div class="txt_field">
                    <input type="text"  name="username" id="username" required>
                    <span></span>
                    <label>Username</label>
                  </div>
                  <div class="txt_field">
                    <input type="text" name="roomnumber" id="roomnumber" required>
                    <span></span>
                    <label>Room</label>
                  </div>
                  <div class="pass">
                    <input type="submit" name="roomtype" value="Join"/>
                  </div>
            </form>
          </div>
    </div>
</div>
</body>
</html>
